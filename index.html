<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/index.css" />
        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <main class="card">
            <div class="card__image">
                <img
                    class="card__image-img"
                    src="images/image-equilibrium.jpg"
                    alt="Cube"
                />
                <div class="card__image-overlay">
                    <img src="images/icon-view.svg" alt="Eye icon" />
                </div>
            </div>
            <div class="card__info">
                <div class="card__info-text">
                    <h1>Equilibrium #3429</h1>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                </div>
                <div class="card__info-stats">
                    <div class="ethereum">
                        <img
                            class="ethereum__icon"
                            src="images/icon-ethereum.svg"
                            alt="Ethereum icon"
                        />
                        <p class="ethereum__value">0.041 ETH</p>
                    </div>
                    <div class="days__left">
                        <img
                            class="days__left-icon"
                            src="images/icon-clock.svg"
                            alt="Clock icon"
                        />
                        <p class="days__left-text">3 days left</p>
                    </div>
                </div>
                <div class="card__profile">
                    <img
                        class="card__profile-avatar"
                        src="images/image-avatar.png"
                        alt="Avatar"
                    />
                    <p class="card__profile-name">
                        <span>Creation of</span> Jules Wyvern
                    </p>
                </div>
            </div>
        </main>
    </body>
</html>
